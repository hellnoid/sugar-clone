    }

      display: flex;
      flex-direction: column;
      justify-content: center;

      padding: 5px;

      transition: 0.3s ease-in-out;
      border: 1px solid #cecece;

      border: none;

    <div id="navbar_div"></div>

<script type="module">
  import { header } from "./header.js";
  let navbar_div = document.getElementById("navbar_div");
  navbar_div.innerHTML = header();

  let searchBar = document.getElementById("search-bar");
  document.getElementById("search-icon").addEventListener("click", async () => {
    let searchParam = searchBar.value;
    localStorage.setItem("search_term", searchParam);

    location.href = "product.html";
  });

  const getData = async (url) => {
    try {
      let res = await fetch(url);
      let data = await res.json();
      return data;
    } catch (error) {
      console.log(error);
    }
  };

  function getRandomNumberBetween(min, max) {
    return Math.floor(Math.random() * (max - min + 1) + min);
  }

  const displayData = (data) => {
    let cartArrayFinal = [];
    data.forEach((product) => {
      let cartArray = [];
      let container = document.getElementById("container");
      let card = document.createElement("div");

      let image = document.createElement("img");
      // image.src = product.urls.small;
      image.src = product.image_link;
      image.alt = "OUT OF STOCK AT THE MOMENT";

      let title = document.createElement("h5");
      // title.innerText = product.alt_description;
      title.innerText = product.name;

      let price = document.createElement("p");
      // price.textContent = "Rs." + getRandomNumberBetween(500,1500);
      price.textContent = "Rs. " + product.price * 54;

      let rating = document.createElement("p");
      rating.innerHTML = `<i class="fa-light fa-star"></i>`;
      rating.textContent =
        "Rating: " +
        (getRandomNumberBetween(2, 4) + getRandomNumberBetween(1, 9) / 10);

      let cart = document.createElement("button");
      cart.innerText = "ADD TO CART";
      cart.addEventListener("click", function () {
        cart.innerText = "ADDED!";
        cartArray.push(
          image.src,
          title.innerText,
          price.textContent,
          rating.textContent
        );
        cartArrayFinal.push(cartArray);
        localStorage.setItem("cart", cartArrayFinal);
      });

      card.append(image, title, price, rating, cart);
      container.append(card);
    });
  };
  async function init() {
    try {
      // http://makeup-api.herokuapp.com/api/v1/products.json?brand=covergirl&product_type=lipstick
      const searchTerm = localStorage.getItem("search_term");
      // let url = `https://api.unsplash.com/search/photos/?client_id=${accessKey}&query=${searchTerm}&per_page=12`;
      let url = `http://makeup-api.herokuapp.com/api/v1/products.json?product_type=${searchTerm}&price_greater_than=0`;
      //   console.log(url);
      let data = await getData(url);
      // console.log(data.results);
      await displayData(data);
    } catch (error) {
      console.log(error);
    }
  }
  init();
</script>
