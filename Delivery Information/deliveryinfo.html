<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deli Info</title>
    <link rel="stylesheet" href="deliveryinfo.css">
</head>
<body>
    <div id="deliinfomain">
        <div id="deliinfomain_1">
            <div id="deliinfomain_1_1"><img src="https://in.sugarcosmetics.com/desc-images/Add_Address.svg" alt="">
            <p>Add New Delivery Address</p></div>
           <p id="cross">X</p>
        </div>
        <div id="deliinfomain_2">
            <div class="deliinfomain_2_1">
                <p>First Name*</p>
                <input type="text" placeholder="Enter First Name">
            </div>
            <div class="deliinfomain_2_1">
                <p>Last Name*</p>
                <input type="text" placeholder="Enter Last Name">
            </div>
        </div>
        <div id="deliinfomain_5">
            <p>Phone Number*</p>
            <input type="text" placeholder="Enter registered mobile number">
        </div>
        <div id="deliinfomain_3">
            <p>Address</p>
            <input class="deliinfomain_3_addressline" type="text" placeholder="Address Line 1">
            <input class="deliinfomain_3_addressline" type="text" placeholder="Address Line 2">
            <div  id="deliinfomain_3_1">
                <input type="text" placeholder="zipcode/pincode">
                <button>Get Details</button>
            </div>
            <input class="deliinfomain_3_addressline2" type="text" placeholder="Country">
            <input class="deliinfomain_3_addressline2" type="text" placeholder="State/Province">
            <input class="deliinfomain_3_addressline2" type="text" placeholder="City">
        </div>
        <div id="deliinfomain_4">
            <button>Save and use this address</button>
            <button>Cancel</button>
        </div>

    </div>
</body>
</html>
